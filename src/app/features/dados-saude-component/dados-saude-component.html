<main class="form-container">
  <h2>Registrar Dados de Saúde</h2>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    
    <div class="form-group">
      <label for="pressao">Pressão Arterial</label>
      <input type="text" id="pressao" name="pressao" placeholder="Ex: 120/80" required ngModel />
      <small *ngIf="form.submitted && !form.controls['pressao']?.valid">Informe a pressão arterial.</small>
    </div>

    <div class="form-group">
      <label for="fc">Frequência Cardíaca (bpm)</label>
      <input type="number" id="fc" name="fc" placeholder="Ex: 72" required ngModel />
      <small *ngIf="form.submitted && !form.controls['fc']?.valid">Informe a frequência cardíaca.</small>
    </div>

    <div class="form-group">
      <label for="temp">Temperatura (°C)</label>
      <input type="number" step="0.1" id="temp" name="temp" required ngModel />
      <small *ngIf="form.submitted && !form.controls['temp']?.valid">Informe a temperatura corporal.</small>
    </div>

    <div class="form-group">
      <label for="spo2">Saturação de Oxigênio (SpO₂)</label>
      <input type="number" id="spo2" name="spo2" placeholder="Ex: 98" required ngModel />
      <small *ngIf="form.submitted && !form.controls['spo2']?.valid">Informe a saturação.</small>
    </div>

    <div class="form-group">
      <label for="peso">Peso (kg)</label>
      <input type="number" id="peso" name="peso" step="0.1" required ngModel />
      <small *ngIf="form.submitted && !form.controls['peso']?.valid">Informe seu peso.</small>
    </div>

    <div class="form-group checkbox-group">
      <input type="checkbox" id="medicamentos" name="medicamentos" ngModel />
      <label for="medicamentos">Tomei todos os medicamentos hoje</label>
    </div>

    <div class="form-group">
      <label>Como você está se sentindo hoje?</label>
      <div class="emoji-selector">
        <label>
          <input type="radio" name="humor" value="feliz" [(ngModel)]="humorSelecionado" required />
          🙂 Feliz
        </label>
        <label>
          <input type="radio" name="humor" value="neutro" [(ngModel)]="humorSelecionado" />
          😐 Neutro
        </label>
        <label>
          <input type="radio" name="humor" value="triste" [(ngModel)]="humorSelecionado" />
          😞 Triste
        </label>
      </div>
      <small *ngIf="form.submitted && !humorSelecionado">Escolha como está se sentindo.</small>
    </div>

    <button type="submit" class="submit-btn">Salvar</button>

    <p class="success-msg" *ngIf="mensagemSucesso">{{ mensagemSucesso }}</p>
  </form>
</main>
